steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
#      '--build-arg', 'bff_protocol=https',
#      '--build-arg', 'bff_base_domain=myrecord-web-tyqu5egcpq-an.a.run.app',
#      '--build-arg', 'be_protocol=https',
#      '--build-arg', 'be_base_domain=myrecord-rest-api-tyqu5egcpq-an.a.run.app',
      '-t', 'gcr.io/myrecord-376903/myrecord-web-application', '.'
    ]
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/myrecord-376903/myrecord-web-application']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', 'myrecord-web', '--image', 'gcr.io/myrecord-376903/myrecord-web-application', '--region', 'asia-northeast1']
images:
  - gcr.io/myrecord-376903/myrecord-web-application